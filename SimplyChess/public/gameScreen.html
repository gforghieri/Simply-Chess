<!doctype html>
<html>

<head>
  <title>Simply Chess</title>
  <link rel="stylesheet" href="stylesheets/style.css" />

  <script src="javascripts/gameScreenDefault.js"></script>
</head>

<body>

  <div class="chess-board">
      <div class="row">
        <div class="square"><rook draggable="true" ondragstart="drag(event)"></rook></div>
        <div class="square"><knight></knight></div>
        <div class="square"><bishop></bishop></div>
        <div class="square"><queen></queen></div>
        <div class="square"><king></king></div>
        <div class="square"><bishop></bishop></div>
        <div class="square"><knight></knight></div>
        <div class="square"><rook></rook></div>
      </div>
      <div class="row">
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
      </div>
      <div class="row">
        <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
        <div class="square"><pawn></pawn></div>
      </div>
      <div class="row">
        <div class="square"><rook></rook></div>
        <div class="square"><knight></knight></div>
        <div class="square"><bishop></bishop></div>
        <div class="square"><queen></queen></div>
        <div class="square"><king></king></div>
        <div class="square"><bishop></bishop></div>
        <div class="square"><knight></knight></div>
        <div class="square"><rook></rook></div>
      </div>
  </div>
  

  
</body>

</html>
