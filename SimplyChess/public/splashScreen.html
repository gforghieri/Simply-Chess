<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Simply Chess</title>
  <link rel="stylesheet" href="stylesheets/splashScreen.css" />
</head>

<body>
  <div class="container">
    <div class="picture"><img src="images/splashimages/Logo.png" alt="Logo"></div>
    <div class="playtime">
      <p>Total playtime: 2535 h</p>
    </div>
+    <div class="players">
      <p>Players online: 36</p>
    </div>
    <div class="fastest">Fastest win: 25.6 s</div>
    <div class="loan">Days until loan payment: 2</div>

    <div class="how"><button id="myBtn" class="buttonhow">How to play?</button></div>
    <div class="play"><a href="/game"><button id="myBtn2" class="buttonplay" style="vertical-align: middle"><span>Play!</span></button></a></div>
  </div>

  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Standard chess logic applies, drag and drop pieces with the mouse.</p>
    </div>
  </div>

  <div id="screen-too-small">
    Sadly, your screen is too small to play this game. <br>
      (min-width: 1366px) and (min-height: 650px)
 </div>

  <script src="javascripts/messages.js"></script>
  <script src="javascripts/splashScreen.js"></script>

</body>

</html>
